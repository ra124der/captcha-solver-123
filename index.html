<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body {font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";}</style></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold text-center text-white mb-6">CAPTCHA Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="max-w-full h-auto border border-gray-600 rounded-md p-2 bg-gray-700"></div><form id="captchaForm" class="space-y-4"><div><label for="captchaInput" class="block text-sm font-medium text-gray-300 mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" name="captcha" class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white bg-gray-700" required autocomplete="off"></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button></form><div id="statusMessage" class="mt-4 text-center text-sm font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const captchaForm = document.getElementById('captchaForm');const statusMessage = document.getElementById('statusMessage');const correctCaptchaText = "ADORS";const getQueryParam = (name) => {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);};const imageUrlParam = getQueryParam('url');if (imageUrlParam) {captchaImage.src = imageUrlParam;} else {captchaImage.src = 'sample.png';}captchaForm.addEventListener('submit', (event) => {event.preventDefault();const userInput = captchaInput.value.trim().toUpperCase();if (userInput === correctCaptchaText) {statusMessage.textContent = 'CAPTCHA solved successfully!';statusMessage.className = 'mt-4 text-center text-sm font-medium text-green-600';} else {statusMessage.textContent = 'Incorrect CAPTCHA. Please try again.';statusMessage.className = 'mt-4 text-center text-sm font-medium text-red-600';}captchaInput.value = '';});});</script></body></html>
